<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lachapry - Votre plateforme de streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        /* Modal Video Player */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(20px);
            padding: 20px;
        }
        .video-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 2rem;
            max-width: 95vw;
            max-height: 95vh;
            width: 100%;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .video-info {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .video-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        .video-details {
            color: #cccccc;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .video-overview {
            color: #cccccc;
            line-height: 1.6;
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }
        .video-player {
            width: 100%;
            height: 50vh;
            min-height: 300px;
            max-height: 500px;
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }
        /* Streaming Platforms */
        .streaming-platforms {
            margin-top: 1.5rem;
        }
        .platforms-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        .platform-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .platform-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .platform-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin: 0 auto 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .platform-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .platform-name {
            font-size: 0.9rem;
            font-weight: 500;
        }
        .platform-type {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.25rem;
        }
        /* Platform specific colors */
        .netflix { background: linear-gradient(135deg, #e50914, #b20710); }
        .amazon { background: linear-gradient(135deg, #ff9900, #cc7a00); }
        .disney { background: linear-gradient(135deg, #113ccf, #0e2a8a); }
        .movbor { background: linear-gradient(135deg, #1a1a2e, #16213e); }
        .coflix { background: linear-gradient(135deg, #667eea, #764ba2); }
        .youtube { background: linear-gradient(135deg, #ff0000, #cc0000); }
        .hbo { background: linear-gradient(135deg, #000000, #333333); }
        .paramount { background: linear-gradient(135deg, #0073e6, #005bb5); }
        .apple { background: linear-gradient(135deg, #007aff, #0051d5); }
        .crunchyroll { background: linear-gradient(135deg, #ff6600, #e55100); }
        /* TV Channels Styles */
        .tv-channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .channel-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .channel-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .channel-logo {
            height: 200px;
            width: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: #2a2a2a;
        }
        .channel-card:hover .channel-logo {
            transform: scale(1.05);
        }
        .channel-info {
            padding: 1.5rem;
            background: #161616;
            transition: all 0.3s ease;
        }
        .channel-card:hover .channel-info {
            background: #1f1f1f;
        }
        .channel-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .channel-description {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        .channel-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4CAF50;
            font-size: 0.9rem;
        }
        .live-indicator {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #000000;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .channel-card:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.4);
        }
        .play-button:hover {
            background: #ffffff;
            transform: translate(-50%, -50%) scale(1.2);
        }
        /* Channel specific colors */
        .tf1 { border-left: 4px solid #e20e16; }
        .france2 { border-left: 4px solid #0066cc; }
        .france3 { border-left: 4px solid #0066cc; }
        .canal { border-left: 4px solid #000000; }
        .france5 { border-left: 4px solid #7b68ee; }
        .m6 { border-left: 4px solid #ff6600; }
        .arte { border-left: 4px solid #ff8c00; }
        .c8 { border-left: 4px solid #ff1744; }
        .w9 { border-left: 4px solid #ffc107; }
        .tmc { border-left: 4px solid #795548; }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Captcha Styles */
        .captcha-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(20px);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .captcha-container {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .captcha-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .captcha-text {
            background: #2a2a2a;
            padding: 1.5rem;
            font-size: 1.8rem;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            border-radius: 8px;
            color: #ffffff;
            font-weight: bold;
            user-select: none;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .captcha-input {
            width: 100%;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .captcha-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .captcha-error {
            color: #ff4444;
            margin: 1.5rem 0;
            display: none;
            font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .captcha-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        .captcha-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .captcha-verify {
            background: #ffffff;
            color: #000000;
        }
        .captcha-refresh {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .captcha-verify:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
            background: #f0f0f0;
        }
        .captcha-refresh:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
        }
        .hidden {
            display: none;
        }
        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .logo:hover {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
            font-weight: 500;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: #ffffff;
            transform: translateY(-2px);
            text-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .search-bar:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        .search-bar input {
            background: none;
            border: none;
            color: white;
            outline: none;
            padding: 0.5rem;
            width: 200px;
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite;
        }
        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #cccccc;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
            background: #f0f0f0;
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .cta-button:hover::before {
            left: 100%;
        }
        /* Content Sections */
        .content {
            padding: 80px 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 4rem;
        }
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .movie-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        .movie-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .movie-poster {
            height: 400px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }
        .movie-info {
            padding: 1.5rem;
            background: #161616;
            transition: all 0.3s ease;
        }
        .movie-card:hover .movie-info {
            background: #1f1f1f;
        }
        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        .movie-genre {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
        }
        .stars {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        .category-btn {
            padding: 0.8rem 1.5rem;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #cccccc;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .category-btn:hover,
        .category-btn.active {
            background: #ffffff;
            color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0;
        }
        .page-btn {
            padding: 0.8rem 1.2rem;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .page-btn:hover,
        .page-btn.active {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }
        /* Footer */
        .footer {
            background: #0f0f0f;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
        }
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .nav-left {
                gap: 1rem;
            }
            .nav-links {
                gap: 1rem;
            }
            .search-bar input {
                width: 150px;
            }
            .movies-grid, .tv-channels-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            .captcha-container {
                padding: 1.5rem;
            }
            .captcha-title {
                font-size: 1.5rem;
            }
            .captcha-text {
                font-size: 1.3rem;
                padding: 1rem;
            }
            .captcha-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            .captcha-btn {
                width: 100%;
            }
            .video-container {
                padding: 1rem;
                max-width: 98vw;
                max-height: 98vh;
            }
            .video-player {
                height: 35vh;
                min-height: 250px;
            }
            .platforms-grid {
